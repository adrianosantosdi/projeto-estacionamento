{% extends 'base.html'%}
{% load bootstrap %}

{% block main %}

    <div class="row">

        <div class="col-md-6">

            <h2>Updating Veiculos: {{ veiculo }}</h2>
        
            <form action="{% url 'veiculo_update' veiculo.id %}" method="post">
                {% csrf_token %}
        
                {{ form|bootstrap }}
        
                <button class="btn btn-primary">Cadastrar</button>
            </form>
        
            <a class="btn btn-danger mt-2" href="{% url 'veiculo_delete' veiculo.id %}">Deletar</a>

        </div>

    </div>


{% endblock %}
