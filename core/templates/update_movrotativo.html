{% extends 'base.html'%}
{% load bootstrap %}
{% block main %}

    <div class="row">

        <div class="col-md-6">

            <h2>Updating Movimento Rotativo: {{ mov_rotativo }}</h2>
        
            <form action="{% url 'movrotativo_update' mov_rotativo.id %}" method="post">
                {% csrf_token %}
        
                {{ form|bootstrap }}
        
                <button class="btn btn-primary">Cadastrar</button>
        
            </form>
        
            <a class="btn btn-danger mt-2" href="{% url 'movrotativo_delete' mov_rotativo.id %}">Deletar</a>

        </div>

    </div>

{% endblock %}
