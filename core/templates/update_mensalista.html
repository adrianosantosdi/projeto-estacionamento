<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Pessoa</title>
</head>
<body>

    <h2>Updating Pessoa: {{ mensalista }}</h2>

    <form action="{% url 'mensalista_update' mensalista.id %}" method="post">
        {% csrf_token %}

        {{ form.as_p }}

        <button>Cadastrar</button>
    </form>

    <a href="{% url 'mensalista_delete' mensalista.id %}">Deletar</a>
</body>
</html>
